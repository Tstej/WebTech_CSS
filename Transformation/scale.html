<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scale{
            height: 100px;
            width: 100px;
            border: 1px solid;
            margin: 50px auto;
            text-align: center;
            line-height: 100px;
        }

        /*  (Change in width) */
        #scale1{
            transform: scaleX(2);
        }
        /*  (Change in height) */
        #scale2{
            transform: scaleY(0.5);
        }
        /*  (Change in width and height both) */
        #scale3{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="scale" id="scale1">SCALE-X </div>
    <div class="scale" id="scale2">SCALE-Y </div>
    <div class="scale" id="scale3">SCALE </div>
</body>
</html>
