<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 400px;
            width: 600px;
            border: 1px solid;
            background-color: pink;
            position: absolute;
            
        }
        .child{
            height: 100px;
            width: 100px;
            border: 1px solid;
            background-color: blue;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            color: pink;
        }
        #child1{
            position: absolute;
            top: 100px;
        }
        #child3{
            position: absolute;
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child" id="child1">Child 1</div>
        <div class="child" id="child2">Child 2</div>
        <div class="child" id="child3">Child 3</div>
        <div class="child" id="child4">Child 4</div>
    </div>

</body>

</html>
