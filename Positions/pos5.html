<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXED POSISTION</title>
    <style>
        .parent{
            width: 100%;
            height: 100vh;
            border: 1px solid;
        }

        .child1{
            width: 300px;
            height: 100px;
            border: 5px solid green;
            text-align: center;
            line-height: 100px;
            position: fixed;
            bottom: 0px;
            right: 0px;
        }
        .child2{
            width: 300px;
            height: 100px;
            border: 5px solid green;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">
            CHILD 1
        </div>
        <div class="child2">
            CHILD 2
            (Original position)
        </div>
    </div>
</body>
</html>
