<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Posistion</title>
    <!-- Take the reference from super parent if parent is not positioned -->
     
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid;
            position: absolute;
            top: 100px;

        }
        .parent{
            height: 300px;
            width: 300px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box"></div>
    </div>
</body>
</html>
