<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .containers {
            height: 100vh;
            width: 100%;
            border: 1px solid;
            position: absolute;
        }

        #container1 {
            height: 100vh;
            width: 100vw;
            position: absolute;
            z-index: -1;
            background-image: url(./pexels-francesco-ungaro-96377.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

        }

        #container2 {
            background-color: rgba(255, 255, 255, 0.5);
           
            height: 80vh;
            width: 25vw;
            margin: 50px 526px;
            border: none;
            border-radius: 30px;
            box-shadow: 5px 5px 0px;
        }
        #container2:hover{
            box-shadow: 10px 10px 50px black;
        }
        
        .inputMain {
            height: 60vh;
            width: 25vw;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: black;
        }

        .input-field {
            position: relative;
            border-bottom: 2px solid;
            margin: 15px 0;
        }

        .input-field input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: black;
        }

        .forget {
            margin: 30px 0 20px 0;
        }

        .forget label {
            display: inline-block;
            align-items: center;
        }

        input[checkbox] {
            margin-left: 0px;
        }

        .forget a {
            margin-left: 20px;
        }

        .inputMain a {
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }

        .inputMain a:hover {
            text-decoration: underline;
            background-color: black;
            color: #00bbff;
            padding: 5px;
        }

        button {
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            height: 40px;
            width: 250px;
            margin-top: 20px;
            box-shadow: 5px 5px 5px ;
        }

        button:hover {
            color: black;
            border: 2px solid;
            border-color: white;
            background: rgba(255, 255, 255,0.15);
        }

        .register {
            text-align: center;
            margin-top: 30px;
            color:black;
        }


        
    </style>
</head>

<body>
    <div class="containers" id="container1"></div>
    <div class="containers" id="container2">
        <div class="inputMain">
            <form action="">
                <h2>Login</h2>

                <div class="input-field">
                    <input type="text" required placeholder="Enter your email">
                </div>
                <div class="input-field">
                    <input type="password" required placeholder="Enter your password">
                </div>
                <div class="forget">
                    <input type="checkbox" id="remember">
                    <label for="remember">
                        <p>Remember me</p>
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Log In</button>
                <div class="register">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
