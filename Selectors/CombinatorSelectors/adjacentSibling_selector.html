<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>
    <!-- To target next immediate element.
     SYNTAX: firstElement + nextImmediateElement{
                            key : value;
             }
    -->

    <style>
        h1+h2{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>HEADING 1</h1>
    <h2>HEADING 2</h2>
    <h3>HEADING 3</h3>
    <h1>HEADING 4</h1>
    <h5>HEADING 5</h5>
    <h2>HEADING 6</h2>
    <h6>HEADING 7</h6>
    <h1>HEADING 8</h1>
</body>
</html>
