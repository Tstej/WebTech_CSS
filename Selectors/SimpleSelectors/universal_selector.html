<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- It is used to target all the elements which are present inside HTML document.
        SYNTAX: * {
                  key: value:
                } 
    -->
    <style>
        *{
            color: red;
        }
    </style>
</head>
<body>
    <h1>UNIVERSAL SELECTOR 1</h1>
    <p>UNIVERSAL SELECTOR 2</p>
    <div>UNIVERSAL SELECTOR 3</div>
    <section>UNIVERSAL SELECTOR 4</section>
    <span>UNIVERSAL SELECTOR 5</span>
</body>
</html>
