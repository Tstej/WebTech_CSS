<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <!-- Its is used to select more than one element simultaneously to provide 
         common styling.
         We can give more than one classNames.
         SYNTAX: .className{
                    key: value;
                 } -->
    <style>
        .even{
            color: red;
        }

        .odd{
            color: blue;
        }
        .second{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="odd">HEADING ONE</h1>
    <h1 class="even second">HEADING TWO</h1>
    <h1 class="odd">HEADING THREE</h1>
    <h1 class="even">HEADING FOUR</h1>
    <h1 class="odd">HEADING FIVE</h1>
</body>
</html>
