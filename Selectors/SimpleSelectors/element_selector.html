<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <!-- It is used to target an element with the help of its name.
        NOTE: Element selector can target more than one element if they are having same name.
        SYNTAX: elementName{
                    key: value;
                } 
    -->

    <style>
        h1{
            color: aqua;
        }
        h2{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>HEADING 1</h1>
    <h1>HEADING 2</h1>
    <h2>HEADING 3</h2>
    <h2>HEADING 4</h2>
</body>
</html>
