<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector</title>
    <!-- It is used to select unique element with the help of its uniuqe identification (id).
        NOTE: Id should be unique for every individual element.
        SYNTAX: #idName{
                    key: value;
                } 
    -->
    <style>
        #head2{
            color: pink;
        }
    </style>
</head>
<body>
    <h1 id="head1">HEADING ONE</h1>
    <h1 id="head2">HEADING TWO</h1>
    <h1 id="head3">HEADING THREE</h1>
</body>
</html>
