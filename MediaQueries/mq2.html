<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            width: 100%;
            border: none;
            background-color: pink;
        }

        nav {
            height: 20vh;
            width: 100%;
            background-color: #333;

        }

        nav ul {
            list-style: none;
            text-align: end;
        }

        nav ul li {
            color: black;
            display: inline-block;
            margin: 40px 20px;
            background-color: pink;
            padding: 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        @media (min-width:50px) and (max-width:750px) {
            .container {
                height: 80vh;
                width: 70%;
                border: none;
                margin: 10vh 15%;
                background-color: orange;
            }

            nav {
                background-color: orange;
            }

            nav ul {
                list-style: none;
                text-align: center;
                padding: 30px;
            }

            nav ul li {
                display: block;
            }
        }

        @media (min-width:751px) and (max-width:1200px){
            .container {
                height: 80vh;
                width: 70%;
                border: none;
                margin: 10vh 15%;
                background-color: skyblue;
            }

            nav {
                background-color: #333;
            }

            nav ul {
                list-style: none;
                text-align: center;
                padding: 30px;
            }

            nav ul li {
                display: inline-block;
                background-color: skyblue;
                
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </div>
</body>

</html>
