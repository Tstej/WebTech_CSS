<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .exp{
            height: 80px;
            width: 150px;
            background-color: blueviolet;
            margin: 20px 0px;
            text-align: center;
            line-height: 80px;
            color: white;

            transition-property: all;
            transition-duration: 1s;
        }
        #exp1:hover{
            width: 100%;
            transition-timing-function: linear; 
            /* Constant Speed */
        }
        #exp2:hover{
            width: 100%;
            transition-timing-function: ease-in;
            /* First fast then slow */
        }
        #exp3:hover{
            width: 100%;
            transition-timing-function: ease-out;
            /* First slow then fast */
        }
        #exp4:hover{
            width: 100%;
            transition-timing-function: ease-in-out;
            /* Fast - slow - fast */
        }
        #exp5:hover{
            width: 100%;
            transition-timing-function: ease;
        }
    </style>
</head>
<body>
    <div class="exp" id="exp2">LINEAR</div>
    <div class="exp" id="exp3">EASE IN</div>
    <div class="exp" id="exp4">EASE OUT</div>
    <div class="exp" id="exp5">EASE IN OUT</div>
    <div class="exp" id="exp1">EASE </div>
</body>
</html>
