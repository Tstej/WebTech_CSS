<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }

        .spin{
            height: 200px;
            width: 200px;
            border: 16px solid #f3f3f3;
            margin: 30px auto;
            border-radius: 50%;
            animation: spinner 2s infinite linear;
        }

        #spin1{
            border-top: 16px dotted darkturquoise;
            animation-direction: normal;
        }
        #spin2{
            border-top: 16px solid darkred;
            animation-direction: reverse;
        }
        #spin3{
            border-top: 16px solid darkturquoise;
            animation-direction: alternate;
        }
        #spin4{
            border-top: 16px solid darkblue;
            animation-direction: alternate-reverse;
        }

        @keyframes spinner {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="spin" id="spin1"></div>
    <div class="spin" id="spin2"></div>
    <div class="spin" id="spin3"></div>
    <div class="spin" id="spin4"></div>
</body>
</html>
