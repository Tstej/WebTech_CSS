<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .parent{
            height: 80px;
            width: 80%;
            border: 1px solid;
            border-radius: 50px;
            margin: 200px auto;
            display: flex;
            justify-content: start;
            align-items: center;
            box-shadow: 0px 0px 10px;
            border: none;
        }

        .bar{
            height: 60px;
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 50px;
            animation-name: downloadbar;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes downloadbar {
            from{
                width: 0px;
                background-color: blue;
            }
            to{
                width: 100%;
                background-color: blue;
            }
            
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="bar"></div>
    </div>
</body>
</html>
