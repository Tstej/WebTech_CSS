<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            height: 300px;
            width: 300px;
            border: 1px solid;
            margin: 30px auto;
        }
        #con{
            background-image: conic-gradient(white 0deg 45deg, blue 45deg 180deg, green 180deg 270deg, black 270deg 315deg, red 315deg 360deg);
        }
    </style>
</head>
<body>
    <h2>background-image: conic-gradient(white 0deg 45deg, blue 45deg 180deg, green 180deg 270deg, black 270deg 315deg, red 315deg 360deg);</h2>
    <div class="con" id="con"></div>
</body>
</html>
