<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cone{
            height: 300px;
            width: 300px;
            border: 1px solid;
            margin: 30px auto;
        }
        #con1{
            background-image: repeating-conic-gradient(red,yellow 5%,blue 15%);
            border-radius: 50%;
        }
        #con2{
            background-image: repeating-conic-gradient(red 0deg 15deg,yellow 15deg 30deg,blue 30deg 45deg);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="cone" id="con1"></div>
    <div class="cone" id="con2"></div>
    <div class="cone" id="con3"></div>
    <div class="cone" id="con4"></div>
    <div class="cone" id="con5"></div>
</body>
</html>
