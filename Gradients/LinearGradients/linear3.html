<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Linear Gradient</title>
    <style>
        .grad {
            height: 200px;
            width: 300px;
            border: 1px solid;
            margin: 10px auto;
        }
        #grad1{
            background-image: repeating-linear-gradient(red,yellow 5%,green 20%);
        }
        #grad2{
            background-image: repeating-linear-gradient(to top,pink,blue 5%, orange 20%);
        }
        #grad3{
            background-image: repeating-linear-gradient(to left,red,yellow 5%,green 20%);
        }
        #grad4{
            background-image: repeating-linear-gradient(to right,pink,blue 5%, orange 20%);
        }
        #grad5{
            background-image: repeating-linear-gradient(to top left,red,yellow 5%,green 20%);
        }
        #grad6{
            background-image: repeating-linear-gradient(to top right,pink,blue 5%, orange 20%);
        }
        #grad7{
            background-image: repeating-linear-gradient(to bottom left,red,yellow 5%,green 20%);
        }
        #grad8{
            background-image: repeating-linear-gradient(to bottom right,pink,blue 5%, orange 20%);
        }
    </style>

</head>

<body>
    <div class="grad" id="grad1"></div>
    <div class="grad" id="grad2"></div>
    <div class="grad" id="grad3"></div>
    <div class="grad" id="grad4"></div>
    <div class="grad" id="grad5"></div>
    <div class="grad" id="grad6"></div>
    <div class="grad" id="grad7"></div>
    <div class="grad" id="grad8"></div>
</body>

</html>
