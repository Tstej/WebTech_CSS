<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grad{
            height: 100px;
            width: 100px;
            border: 1px solid;
            margin: 10px auto;
        }
        #grad1{
            background-image: linear-gradient(red,green,blue);
        }
        #grad2{
            background-image: linear-gradient(to top,red,green,blue);
        }
        #grad3{
            background-image: linear-gradient(to top left,red,green,blue);
        }
        #grad4{
            background-image: linear-gradient(to bottom left,red,green,blue);
        }
        #grad5{
            background-image: linear-gradient(to top right,red,green,blue);
        }
        #grad6{
            background-image: linear-gradient(to bottom right,red,green,blue);
        }
        #grad7{
            background-image: linear-gradient(to right,red,green,blue);
        }
        #grad8{
            background-image: linear-gradient(to left,red,green,blue);
        }
        
    </style>
</head>
<body>
    <div class="grad" id="grad1">To Bottom</div>
    <div class="grad" id="grad2">To Top</div>
    <div class="grad" id="grad3">To Top Left</div>
    <div class="grad" id="grad4">To Bottom Left</div>
    <div class="grad" id="grad5">To Top Right</div>
    <div class="grad" id="grad6">To Bottom Right</div>
    <div class="grad" id="grad7">To Right</div>
    <div class="grad" id="grad8">To Left</div>
</body>
</html>
