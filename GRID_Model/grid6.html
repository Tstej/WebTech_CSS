<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .container1{
            height: 100vh;
            width: 100%;
            margin: 10px auto;
            border: none;
            background-color: greenyellow;
            display: grid;
            grid-template-columns: 200px auto;
                            /* provide size here only */
            gap: 20px;
            padding: 20px;
        }
        .container2{
            height: 100vh;
            width: 100%;
            margin: 10px auto;
            border: none;
            background-color: greenyellow;
            display: grid;
            grid-template-columns: 200px 300px auto;
            gap: 20px;
            padding: 20px;
        }
        .grid-items{
            background-color: rgba(255,255,255,0.5);
            text-align: center;
            padding: 30px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="grid-items" id="grid-item1">1</div>
        <div class="grid-items" id="grid-item2">2</div>
        <div class="grid-items" id="grid-item3">3</div>
        <div class="grid-items" id="grid-item4">4</div>
        <div class="grid-items" id="grid-item5">5</div>
        <div class="grid-items" id="grid-item6">6</div>
    </div>
    <div class="container2">
        <div class="grid-items" id="grid-item1">1</div>
        <div class="grid-items" id="grid-item2">2</div>
        <div class="grid-items" id="grid-item3">3</div>
        <div class="grid-items" id="grid-item4">4</div>
        <div class="grid-items" id="grid-item5">5</div>
        <div class="grid-items" id="grid-item6">6</div>
    </div>
</body>
</html>
