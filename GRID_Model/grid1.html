<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100%;
            background-color: rgb(202, 145, 255);
            display: grid;
            grid-template-areas: 'h h h'
                                 'mn me rb'
                                 'mn f f';
            gap: 10px;
            padding: 20px;
        }

        .grid-items{
            background-color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .grid-items:nth-child(1){
            grid-area: h;
        }
        .grid-items:nth-child(2){
            grid-area: mn;
        }
        .grid-items:nth-child(3){
            grid-area: me;
        }
        .grid-items:nth-child(4){
            grid-area: rb;
        }
        .grid-items:nth-child(5){
            grid-area: f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-items" id="grid-item1">HEADER</div>
        <div class="grid-items" id="grid-item2">MAIN</div>
        <div class="grid-items" id="grid-item3">MENU</div>
        <div class="grid-items" id="grid-item4">RIGHTBAR</div>
        <div class="grid-items" id="grid-item5">FOOTER</div>
    </div>
</body>
</html>
