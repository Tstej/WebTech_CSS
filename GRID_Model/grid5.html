<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> grid-template-columns Property</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .container{
            height: 600px;
            width: 600px;
            margin: 10px auto;
            border: none;
            background-color: blue;
            display: grid;
            grid-template-columns: auto auto;
            gap: 20px;
            padding: 20px;
        }
        .grid-items{
            background-color: rgba(255,255,255,0.5);
            text-align: center;
            padding: 30px;
            font-size: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-items" id="grid-item1">1</div>
        <div class="grid-items" id="grid-item2">2</div>
        <div class="grid-items" id="grid-item3">3</div>
        <div class="grid-items" id="grid-item4">4</div>
        <div class="grid-items" id="grid-item5">5</div>
        <div class="grid-items" id="grid-item6">6</div>
    </div>
</body>
</html>
