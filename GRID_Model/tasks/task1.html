<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            height: 500px;
            width: 500px;
            background-color: black;
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            grid-template-rows: auto;
            gap: 20px;
            padding: 20px;
            margin: 30px auto;
        }
        .grid{
            background-color: rgba(255,0,0,0.5);
            color: white;
            font-size: 20px;
            text-align: center;
            padding: 30px;
        }

        #grid1{
            grid-column: 1/4;
        }
        #grid4{
            grid-column: 4/7;
        }
        #grid7{
            grid-row: 2/4;
        }
        #grid8{
            grid-column: 2/6;
        }
        #grid12{
            grid-column: 6;
            grid-row: 2/4;
        }
        #grid14{
            grid-column: 2/6;
        }
        #grid19{
            grid-column: 1/3;
        }
        #grid21{
            grid-column: 3/5;
        }
        #grid23{
            grid-column: 5/7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="grid1">1</div>

        <div class="grid" id="grid14">14</div>
