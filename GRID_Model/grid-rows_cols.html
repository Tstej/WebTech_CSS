<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            border: none;
            background-color: #9300b8;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 200px 150px 400px;
            gap: 20px;
            padding: 20px;
        }

        .grid-items {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            text-align: center;
            font-size: 40px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid-items" id="grid-item1">1</div>
        <div class="grid-items" id="grid-item2">2</div>
        <div class="grid-items" id="grid-item3">3</div>
        <div class="grid-items" id="grid-item4">4</div>
        <div class="grid-items" id="grid-item5">5</div>
        <div class="grid-items" id="grid-item6">6</div>
        <div class="grid-items" id="grid-item7">7</div>
        <div class="grid-items" id="grid-item8">8</div>
        <div class="grid-items" id="grid-item9">9</div>
    </div>
</body>

</html>
