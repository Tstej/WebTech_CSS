<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-position Property</title>
    <!-- we have 9 background-positions -->
    <style>
        .container{
            width: 1200px;
            height: 800px;
            border: 1px solid;
            background-image: url(./1.jpg);
            background-repeat: no-repeat;
            margin: 20px auto;
        }
        h1{
            text-align: center;
        }
        #container1{
            background-position: top left;
        }
        #container2{
            background-position: top center;
        }
        #container3{
            background-position: top right;
        }
        #container4{
            background-position: right center;
        }
        #container5{
            background-position: bottom right;
        }
        #container6{
            background-position: bottom center;
        }
        #container7{
            background-position: left bottom;
        }
        #container8{
            background-position: left center;
        }
        #container1{
            background-position: center;
        }


    </style>
</head>
<body>
    <h3>background-position: top left (default)</h3>
    <div class="container" id="container1"></div>
    <div class="container" id="container2"></div>
    <div class="container" id="container3"></div>
    <div class="container" id="container4"></div>
    <div class="container" id="container5"></div>
    <div class="container" id="container6"></div>
    <div class="container" id="container7"></div>
    <div class="container" id="container8"></div>
    <div class="container" id="container9"></div>
</body>
</html>
