<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padding{
            height: 200px;
            width: 200px;
            border: 2px solid;
            display: inline-block;
            background-clip: content-box;
            background-color: pink;
        }
        #padding1{
            padding-top: 100px;
            text-align: center;
        }
        #padding2{
            padding-bottom: 100px;
            text-align: center;
        }
        #padding3{
            padding-right: 100px;
            text-align: center;
        }
        #padding4{
            padding-left: 100px;
            text-align: center;
        }
       
    </style>
</head>
<body>
    <div class="padding" id="padding1">padding-top: 100px;</div>
    <div class="padding" id="padding2">padding-bottom: 100px;</div>
    <div class="padding" id="padding3">padding-right: 100px;</div>
    <div class="padding" id="padding4"> padding-left: 100px;</div>
</body>
</html>
