<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow{
            height: 300px;
            width: 300px;
            border: 1px solid;
            margin: 40px auto;
        }
        #shadow1{
            box-shadow: 10px 0px 0px;
        }
        #shadow2{
            box-shadow: 0px 10px 0px red;
        }
        #shadow3{
            box-shadow: 0px 0px 20px;
        }
        
    </style>
</head>
<body>

    <div class="shadow" id="shadow1"></div>
    <div class="shadow" id="shadow2"></div>
    <div class="shadow" id="shadow3"></div>
    
</body>
</html>
