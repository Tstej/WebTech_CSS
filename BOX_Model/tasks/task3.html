<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            /* background-image: linear-gradient(pink, aqua); */
        }
        main{
            height: 100%;
            width: 100vh;
            margin: 50px auto;
            border: 1px solid transparent;
            background-image: linear-gradient(indigo, aqua);
        }
        main div{
            height: 400px;
            width: 350px;
            margin: 100px auto;
            border: 1px solid transparent;
            border-radius: 30px;
            box-shadow: 0px 0px 30px;
            background-color: white;
        }

        .inputF{
            height: 40px;
            width: 300px;
            margin-left: 20px;
            margin-top: 50px;
            background-color: white;
            box-shadow: 0px 0px 20px;
            border-radius: 20px;
            text-align: center;
            border: none;
        }
        .inputF:hover{
            background-color: white;
            box-shadow: 0px 0px 20px hotpink;
            color: black;
        }
        .btn{
            height: 40px;
            width: 140px;
            margin-left: 20px;
            margin-top: 50px;
            background-color: white;
            border-radius: 20px 20px 20px 20px;
            box-shadow: 0px 0px 15px;
            border: none;
            color: black;
        }
        .btn:hover{
            background-color: white;
            color: black;
            box-shadow: 0px 0px 20px hotpink;
        }
    </style>
</head>
<body>

    <main>
        <div>
            <form action="">
                <input class="inputF" placeholder="Name" type="text">
                <input class="inputF" placeholder="Email" type="email">
                <input class="btn" type="submit" value="SUBMIT">
                <input class="btn" type="reset" value="RESET">
            </form>
        </div>
    </main>
    
</body>
</html>
