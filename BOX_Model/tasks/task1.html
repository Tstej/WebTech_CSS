<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        main{
            height: 100vh;
            width: 100%;
            background-color: aquamarine;  
        }
        main nav{
            padding: 20px 25px;
            height: 10vh;
            background-color: white;
        }
        main nav ul{
            margin-left: 70%;
        }
        main nav ul li{
            margin: 10px;
            display: inline-block;
        }
        main nav ul li a{
            border-radius: 10px;
            background-color: black;
            color: aquamarine;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: none;
            padding: 10px;
        }
        main section{
            height: 300px;
            margin: 10px;
        }
        main section div{
            height: 200px;
            background-color: gray;
            text-align: center;
            border: 1px solid;
            margin: 100px;
        }
        main section div h1{
            margin: 80px auto;
            color: rgb(0, 0, 0);
            font-size:xx-large
        }


        main footer{
            padding-bottom: 130px;
           background-color: white;
        }
    </style>
</head>
<body>
    <main>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
        <section>
            <div>
                <h1>My First Webpage!</h1>
            </div>
        </section>
        <footer>
            
        </footer>
    </main>
</body>
</html>
