<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 300px;
            border: 5px dotted black;
            margin: 20px auto;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            color: white;
        }
        #box2{
            background-color: blue;
            background-clip: content-box;
            padding: 20px;
        }
        #box3{
            background-color: blue;
            background-clip: padding-box;
            padding: 20px;
        }
        #box4{
            background-color: blue;
            border-color: white;
            background-clip: border-box;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <br>
    <div class="box" id="box2"> background-clip: content-box;</div>
    <div class="box" id="box3">background-clip: padding-box;</div>
    <div class="box" id="box4"> background-clip: border-box;</div>
</body>
</html>
