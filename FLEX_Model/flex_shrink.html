<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 500px;
            width: 500px;
            border: 1px solid;
            margin: 50px auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .child{
            height: 100px;
            width: 100px;
            border: 1px solid;
            text-align: center;
            line-height: 100px;
        }
        #child2{
            flex-shrink: 0;  /* If we give 0 it will not shrink.*/
        }
        #child1{
            flex-shrink: 1;  /* 1 is a default value. */
        }
        #child3{
            flex-shrink: 2;
        }
        #child4{
            flex-shrink: 3; /* It will compress faster */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="child" id="child1">CHILD1</div>
        <div class="child" id="child2">CHILD2</div>
        <div class="child" id="child3">CHILD3</div>
        <div class="child" id="child4">CHILD4</div>
    </div>
    
</body>
</html>
