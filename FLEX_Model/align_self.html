<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 500px;
            width: 500px;
            border: 1px solid;
            margin: 50px auto;
            display: flex;
        }
        .child{
            height: 100px;
            width: 100px;
            border: 1px solid;
            text-align: center;
            line-height: 100px;
        }
        .con2{
            flex-direction: column;
        }

        #child2{
            align-self: center;
        }
        #child3{
            align-self: end;
        }

        #child5{
            align-self: center;
        }
        #child6{
            align-self: end;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="child" id="child1">CHILD1</div>
        <div class="child" id="child2">CHILD2</div>
        <div class="child" id="child3">CHILD3</div>
    </div>

    <div class="container con2">
        <div class="child" id="child4">CHILD4</div>
        <div class="child" id="child5">CHILD5</div>
        <div class="child" id="child6">CHILD6</div>
        
    </div>
    
</body>
</html>
