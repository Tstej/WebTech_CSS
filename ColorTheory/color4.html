<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgba(red, green, blue, alpha)</title>
    <style>
        .color1 {
            height: 100px;
            width: 100px;
            border: 1px solid;
            border: none;
            margin: 30px auto;
            display: inline-block;
            margin-left: -4px;
        }

        #color1 {
            background-color: rgba(0, 0, 255, 0.1);
        }

        #color2 {
            background-color: rgba(0, 0, 255, 0.2);
        }

        #color3 {
            background-color: rgba(0, 0, 255, 0.3);
        }

        #color4 {
            background-color: rgba(0, 0, 255, 0.4);
        }

        #color5 {
            background-color: rgba(0, 0, 255, 0.5);
        }

        #color6 {
            background-color: rgba(0, 0, 255, 0.6);
        }

        #color7 {
            background-color: rgba(0, 0, 255, 0.7);
        }

        #color8 {
            background-color: rgba(0, 0, 255, 0.8);
        }

        #color9 {
            background-color: rgba(0, 0, 255, 0.9);
        }

        #color10 {
            background-color: rgba(0, 0, 255, 1);
        }
    </style>
</head>

<body>
    <h2>rgba(red, green, blue, alpha)</h2>
    <div class="color1" id="color1"></div>
    <div class="color1" id="color2"></div>
    <div class="color1" id="color3"></div>
    <div class="color1" id="color4"></div>
    <div class="color1" id="color5"></div>
    <div class="color1" id="color6"></div>
    <div class="color1" id="color7"></div>
    <div class="color1" id="color8"></div>
    <div class="color1" id="color9"></div>
    <div class="color1" id="color10"></div>

</body>

</html>
