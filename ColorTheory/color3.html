<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hsla(hue, saturation, lightness, alpha)</title>
    <!-- alpha means Opasity: Range between 0 to 1 -->

    <style>
        .color1{
            height: 100px;
            width: 100px;
            border: 1px solid;
            border: none;
            margin: 30px auto;
            display: inline-block;
            margin-left: -4px;
            background-color: hsla(0deg, 100%, 50%);
        }
        .color2{
            height: 100px;
            width: 100px;
            border: 1px solid;
            border: none;
            margin: 30px auto;
            display: inline-block;
            margin-left: -4px;
            background-color: hsla(135deg, 100%, 50%);
        }

        #color1{
            background-color: hsla(0deg, 100%, 50%, 0.1);
        }
        #color2{
            background-color: hsla(0deg, 100%, 50%, 0.2);
        }
        #color3{
            background-color: hsla(0deg, 100%, 50%, 0.3);
        }
        #color4{
            background-color: hsla(0deg, 100%, 50%, 0.4);
        }
        #color5{
            background-color: hsla(0deg, 100%, 50%, 0.5);
        }
        #color6{
            background-color: hsla(0deg, 100%, 50%, 0.6);
        }
        #color7{
            background-color: hsla(0deg, 100%, 50%, 0.7);
        }
        #color8{
            background-color: hsla(0deg, 100%, 50%, 0.8);
        }
        #color9{
            background-color: hsla(0deg, 100%, 50%, 0.9);
        }
        #color10{
            background-color: hsla(0deg, 100%, 50%, 1);
        }

        #color11{
            background-color: hsla(135deg, 100%, 50%, 0.1);
        }
        #color12{
            background-color: hsla(135deg, 100%, 50%, 0.2);
        }
        #color13{
            background-color: hsla(135deg, 100%, 50%, 0.3);
        }
        #color14{
            background-color: hsla(135deg, 100%, 50%, 0.4);
        }
        #color15{
            background-color: hsla(135deg, 100%, 50%, 0.5);
        }
        #color16{
            background-color: hsla(135deg, 100%, 50%, 0.6);
        }
        #color17{
            background-color: hsla(135deg, 100%, 50%, 0.7);
        }
        #color18{
            background-color: hsla(135deg, 100%, 50%, 0.8);
        }
        #color19{
            background-color: hsla(135deg, 100%, 50%, 0.9);
        }
        #color20{
            background-color: hsla(135deg, 100%, 50%, 1);
        }

    </style>
</head>
<body>
    <h2>hsla(hue, saturation, lightness, alpha)</h2>
    <div class="color1" id="color1"></div>
    <div class="color1" id="color2"></div>
    <div class="color1" id="color3"></div>
    <div class="color1" id="color4"></div>
    <div class="color1" id="color5"></div>
    <div class="color1" id="color6"></div>
    <div class="color1" id="color7"></div>
    <div class="color1" id="color8"></div>
    <div class="color1" id="color9"></div>
    <div class="color1" id="color10"></div>

<br>
    <div class="color2" id="color11"></div>
    <div class="color2" id="color12"></div>
    <div class="color2" id="color13"></div>
    <div class="color2" id="color14"></div>
    <div class="color2" id="color15"></div>
    <div class="color2" id="color16"></div>
    <div class="color2" id="color17"></div>
    <div class="color2" id="color18"></div>
    <div class="color2" id="color19"></div>
    <div class="color2" id="color20"></div>

</body>
</html>
