<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hsl(hue, saturation, lightness)</title>
    <style>
        .color{
            height: 100px;
            width: 200px;
            border: 1px solid;
            margin: 20px auto;
        }
        #color1{
            background-color: hsl(0deg, 100%, 50%);
            color: white;
            text-align: center;
        }
        #color2{
            background-color: hsl(45deg, 100%, 50%);
            color: white;
            text-align: center;
        }
        #color3{
            background-color: hsl(90deg, 100%, 50%);
            color: white;
            text-align: center;
        }
        #color4{
            background-color: hsl(135deg, 100%, 50%);
            color: white;
            text-align: center;
        }
        #color5{
            background-color: hsl(180deg, 100%, 50%);
            color: white;
            text-align: center;
        }
        #color6{
            background-color: hsl(225deg, 100%, 50%);
            color: white;
            text-align: center;
        }
        #color7{
            background-color: hsl(270deg, 100%, 50%);
            color: white;
            text-align: center;
        }
        #color8{
            background-color: hsl(310deg, 100%, 50%);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>hsl(hue, saturation, lightness)</h2>
    <div class="color" id="color1"> hsl(0deg, 100%, 50%)</div>
    <div class="color" id="color2"> hsl(45deg, 100%, 50%)</div>
    <div class="color" id="color3"></div>
    <div class="color" id="color4"></div>
    <div class="color" id="color5"></div>
    <div class="color" id="color6"></div>
    <div class="color" id="color7"></div>
    <div class="color" id="color8"></div>
</body>
</html>
