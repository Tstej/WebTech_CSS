<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal ColorPattern</title>
    <style>
        .color{
            height: 100px;
            width: 100px;
            border: 1px solid;
            border: none;
            margin: 30px auto;
            display: inline-block;
            margin-left: -4px;
        }
        #color1{
            background-color: #ff0000;
        }
        #color2{
            background-color: #00ff00;
        }
        #color3{
            background-color: #0000ff;
        }
        #color4{
            background-color: #ffff00;
        }
        #color5{
            background-color: #00ffff;
        }

    </style>
</head>
<body>
    <h2>Hexadecimal ColorPattern</h2>
    <div class="color" id="color1"></div>
    <div class="color" id="color2"></div>
    <div class="color" id="color3"></div>
    <div class="color" id="color4"></div>
    <div class="color" id="color5"></div>
</body>
</html>
