<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb(red, green, blue)</title>
    <style>
        .box{
            height:100px;
            width:200px;
            border: 1px solid;
            margin: 20px auto;
            text-align: center;
            background-color: rgb(255, 255, 255);
        }
        #box2{
            background-color: rgb(255, 0, 0);
            color: white;
            text-align: center;
        }
        #box3{
            background-color: rgb(0, 255, 0);
            color: white;
            text-align: center;
        }
        #box4{
            background-color: rgb(0, 0, 255);
            color: white;
            text-align: center;
        }
        #box5{
            background-color: rgb(0, 0, 0);
            color: white;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <h2>rgb(red, green, blue)</h2>
    <div class="box" id="box1">rgb(255, 255, 255)</div> 
    <div class="box" id="box2"> rgb(255, 0, 0)</div>
    <div class="box" id="box3"> rgb(0, 255, 0)</div>
    <div class="box" id="box4"> rgb(0, 0, 255)</div>
    <div class="box" id="box5"> rgb(0, 0, 0)</div>
</body>
</html>
