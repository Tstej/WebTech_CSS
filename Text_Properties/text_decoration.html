<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .head{
            /* text-decoration-line: overline;
            text-decoration-color: red;
            text-decoration-style: solid;
            text-decoration-thickness: 5px; */
            text-decoration: overline red solid 5px;
        }
        #head1{
            text-decoration: underline blue dashed 5px;
        }
        #head2{
            text-decoration: line-through green wavy 3px;
        }
        #head3{
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1 class="head" id="head">Overline Text</h1>
    <h1 class="head" id="head1">Underline Text</h1>
    <h1 class="head" id="head2">Linethrough</h1>
    <h1 class="head" id="head3">None</h1>
    
</body>
</html>
