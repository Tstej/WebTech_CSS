<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{
            text-align: center;
            font-size: 200px;
            line-height: 200px;
        }
        #head1{
            color: white;
            background-image: url(./pexels-francesco-ungaro-96377.jpg);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #head2{
            background-image: linear-gradient(black,green);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <h1 class="head" id="head1">SEA WAVES</h1>
    <h1 class="head" id="head2">FOREST LIFE</h1>
</body>
</html>
