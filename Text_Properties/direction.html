<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 500px;
            width: 50%;
            border: 1px solid;
            margin: 20px auto;
        }
        #head1{
            direction: ltr;
        }
        #head2{
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="parent">
        <h1 id="head1">Text Left To Right</h1>
        <h1 id="head2">Text Right To Left</h1>
    </div>
</body>
</html>
