<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        #head1{
            text-transform: uppercase;
        }
        #head2{
            text-transform: lowercase;
        }
        #head3{
            text-transform: capitalize;
        }
    </style>
</head>
<body>

    <h1 id="head1">uppercase text</h1>
    <h1 id="head2">LOWERCASE TEXT</h1>
    <h1 id="head3">capitalized text</h1>
    
</body>
</html>
